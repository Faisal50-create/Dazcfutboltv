<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos de F√∫tbol en Vivo</title>
  <style>
    :root {
      --primary: #2c3e50;
      --accent: #3498db;
      --live: #e74c3c;
      --soon: #f39c12;
      --background: #f8f9fa;
      --card-bg: #ffffff;
      --text: #2c3e50;
      --text-light: #718096;
      --shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      --shadow-hover: 0 4px 12px rgba(0, 0, 0, 0.12);
      --radius: 8px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, sans-serif;
      background: var(--background);
      color: var(--text);
      line-height: 1.5;
      padding: 0;
    }

    /* Container */
    .embedded-events {
      width: 100%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      border: 1px solid #ddd;   /* Border around whole container */
      border-radius: var(--radius);
      max-height: 100vh; /* avoid overflow issues */
    }

    /* Fixed Header */
    .embed-header {
      position: sticky;
      top: 0;
      z-index: 10;
      background: linear-gradient(135deg, var(--primary) 0%, #1a2530 100%);
      color: white;
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      
    }

    .embed-title {
      font-size: 1.1rem;
      font-weight: 600;
    }

    .last-updated {
      font-size: 0.8rem;
      opacity: 0.8;
    }

    /* Events container with scroll */
    .events-container {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
      background: var(--background);
      display: flex;
      flex-direction: column;
      gap: 10px;
      
    }

    /* Event card styling */
    .event-card {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 12px 14px;
      transition: all 0.2s ease;
      text-decoration: none;
      color: inherit;
      display: block;
      border: 1px solid #ddd;  /* Border around each event card */
    }

    .event-card:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-hover);
      background: #fdfdfd;
    }

    .event-info {
      display: flex;
      flex-direction: column;
    }

    .event-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 6px;
      font-size: 0.8rem;
    }

    .meta-item {
      display: flex;
      align-items: center;
      gap: 4px;
      font-weight: 500;
      color: var(--text-light);
    }

    .status-live { color: var(--live); font-weight: 600; }
    .status-soon { color: var(--soon); font-weight: 600; }

    .event-title {
      font-size: 0.95rem;
      font-weight: 600;
      color: var(--primary);
      margin: 0;
      line-height: 1.4;
    }

    /* Scrollbar styling */
    .events-container::-webkit-scrollbar { width: 6px; }
    .events-container::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }
    .events-container::-webkit-scrollbar-thumb {
      background: #c5c5c5;
      border-radius: 10px;
    }
    .events-container::-webkit-scrollbar-thumb:hover {
      background: #a8a8a8;
    }

    /* Empty state */
    .no-events {
      text-align: center;
      padding: 30px 20px;
      color: var(--text-light);
      font-size: 0.95rem;
    }

    /* Loading animation */
    .loading { display: flex; justify-content: center; padding: 20px; }
    .loading-dots { display: flex; gap: 4px; }
    .loading-dots div {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--accent);
      animation: loading 1.2s infinite ease-in-out;
    }
    .loading-dots div:nth-child(1) { animation-delay: -0.32s; }
    .loading-dots div:nth-child(2) { animation-delay: -0.16s; }

    @keyframes loading {
      0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
      40% { transform: scale(1); opacity: 1; }
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .embed-header { padding: 10px 12px; }
      .embed-title { font-size: 1rem; }
      .last-updated { font-size: 0.75rem; }
      .events-container { padding: 10px; gap: 8px; }
      .event-card { padding: 10px 12px; }
      .event-meta { gap: 8px; }
    }

    @media (max-width: 480px) {
      .event-meta { flex-direction: row; gap: 4px; }
    }
  </style>
</head>
<body>
  <div class="embedded-events">
    <div class="embed-header">
      <div class="embed-title">Eventos de F√∫tbol en Vivo</div>
      <div class="last-updated" id="last-updated">Updating...</div>
    </div>
    
    <div class="events-container" id="events">
      <div class="loading">
        <div class="loading-dots">
          <div></div><div></div><div></div>
        </div>
      </div>
    </div>
  </div>


  <script>
    function slugify(text) {
      return (text || "")
        .toString()
        .normalize("NFD").replace(/[\u0300-\u036f]/g, "") // accents remove
        .replace(/[^a-zA-Z0-9\s-]/g, "")                  // special chars remove
        .trim()
        .replace(/\s+/g, "-")
        .toLowerCase()
        .slice(0, 80);
    }

    async function loadEvents() {
      try {
        const response = await fetch(
          "https://api.allorigins.win/raw?url=" + encodeURIComponent("https://streamtpglobal.com/eventos.json")
        );
        const events = await response.json();

        const container = document.getElementById("events");
        const lastUpdated = document.getElementById("last-updated");
        
        // Update last updated time
        lastUpdated.textContent = new Date().toLocaleTimeString();

        container.innerHTML = "";

        if (events && events.length > 0) {
          events.forEach(event => {
            const card = document.createElement("a");
            card.className = "event-card";
            
            // internal URL build: /stream/eventos.html?r=<base64>&t=<slug>
            const encoded = btoa(event.link);
            const slug = slugify(event.title || "evento");
            card.href = `/stream/eventos.html?r=${encoded}&t=${encodeURIComponent(slug)}`;
            card.rel = "noopener";
            card.target = "_top";

            let statusClass = "";
            const status = (event.status || "").toLowerCase().trim();
            if (status === "en vivo") statusClass = "status-live";
            else if (status === "pronto") statusClass = "status-soon";

            card.innerHTML = `
              <div class="event-info">
                <div class="event-meta">
                  <span class="meta-item">‚è∞ ${event.time || "-"}</span>
                  <span class="meta-item">üèÜ ${event.category || "-"}</span>
                  <span class="meta-item ${statusClass}">üì∫ ${event.status || "-"}</span>
                </div>
                <h3 class="event-title">${event.title || "Evento"}</h3>
              </div>
            `;
            container.appendChild(card);
          });
        } else {
          container.innerHTML = "<div class='no-events'>No live events at the moment. Check back later.</div>";
        }
      } catch (error) {
        console.error("Error fetching events:", error);
        document.getElementById("events").innerHTML = "<div class='no-events'>Unable to load events. Please try again later.</div>";
      }
    }

    // Initial load
    loadEvents();
    
    // Update every 30 seconds
    setInterval(loadEvents, 30000);
  </script>
</body>
</html>
