<article class="post-card"
         data-category="{{- with .Params.categories -}}{{ range $i, $c := . }}{{ if $i }} {{ end }}{{ $c | urlize }}{{ end }}{{ end }}">
  {{ if .Params.featured_image }}
  <div class="post-card__image-container">
    <img 
      src="{{ .Params.featured_image | absURL }}" 
      alt="{{ .Title }}" 
      loading="lazy"
      class="post-card__image"
    >
    <div class="post-card__category">
      {{ range first 1 (.Params.categories) }}
        <span>{{ . }}</span>
      {{ end }}
    </div>
  </div>
  {{ end }}

  <div class="post-card__content">
    <div class="post-card__meta">
      <span class="post-card__date">{{ .Date.Format "January 2, 2006" }}</span>
      <span class="post-card__author">{{ .Site.Params.author }}</span>
    </div>
    
    <h3 class="post-card__title">{{ .Title }}</h3>
    
    <a href="{{ .RelPermalink }}" class="post-card__button">
      Read Article
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
      </svg>
    </a>
  </div>
</article>
