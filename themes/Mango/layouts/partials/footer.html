<footer class="site-footer" role="contentinfo" itemscope itemtype="https://schema.org/WPFooter" style="background: var(--footer-bg); border-top: 1px solid var(--border);">
    <div class="container">
        <div class="footer-links">
            <a href="/sitemap" style="color: var(--text-light);">Sitemap</a>
            <a href="/dmca" style="color: var(--text-light);">DMCA</a>
        </div>
        <div class="copyright" style="color: var(--text-light);">
            &copy; <span itemprop="copyrightYear">{{ now.Format "2006" }}</span> 
            <span itemprop="copyrightHolder">{{ .Site.Title }}</span>. All rights reserved.
        </div>

    </div>

    
</footer>
