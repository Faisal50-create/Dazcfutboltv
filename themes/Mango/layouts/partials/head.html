<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta name="google-site-verification" content="nMGBo_JhEhoI-pPHRslMTVn51d8Js1S1i6r7vXLX4jo" />

<meta http-equiv="x-ua-compatible" content="ie=edge">

<!-- Preconnect to external domains -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

<!-- Primary Meta Tags -->
<title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
<meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">
<meta name="keywords" content="{{ if .Params.keywords }}{{ delimit .Params.keywords ", " }}{{ else }}{{ delimit .Site.Params.keywords ", " }}{{ end }}">
<meta name="robots" content="index, follow">

<!-- Geo Targeting (Spain) -->
<meta name="geo.region" content="ES" />
<meta name="geo.placename" content="Spain" />

<!-- Open Graph -->
<meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}">
<meta property="og:site_name" content="{{ .Site.Title }}">
<meta property="og:url" content="{{ .Permalink | absURL }}">
<meta property="og:title" content="{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }}{{ end }}">
<meta property="og:description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">
<meta property="og:image" content="{{ .Site.BaseURL }}{{ with .Params.featured_image }}{{ . }}{{ else }}{{ .Site.Params.og_image }}{{ end }}">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">
<meta property="og:locale" content="es_ES" />

<!-- Twitter -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:creator" content="{{ .Site.Params.twitter_handle }}">
<meta name="twitter:site" content="{{ .Site.Params.twitter_handle }}">
<meta name="twitter:title" content="{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }}{{ end }}">
<meta name="twitter:description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">
<meta name="twitter:image" content="{{ .Site.BaseURL }}{{ with .Params.featured_image }}{{ . }}{{ else }}{{ .Site.Params.og_image }}{{ end }}">

<!-- Canonical -->
<link rel="canonical" href="{{ .Permalink | absURL }}">

<!-- Favicon -->
<link rel="icon" href="/favicon.ico" sizes="any">
<link rel="icon" href="/icon.svg" type="image/svg+xml">
<link rel="apple-touch-icon" href="/apple-touch-icon.png">
<link rel="manifest" href="/manifest.webmanifest">

<!-- Preload Critical Resources -->
<link rel="preload" href="{{ "js/main.js" | relURL }}" as="script">
<link rel="preload" href="/css/main.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
<link rel="preload" href="/logo.png" as="image" imagesrcset="logo.png 1x, logo@2x.png 2x">

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">

<!-- Critical CSS -->
<style>
/* Inline critical CSS here */
</style>
